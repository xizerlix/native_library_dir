name: native_library_dir
description: "Get native lib path on android"
version: 0.0.4
homepage: https://github.com/xizerlix/native_library_dir
license: MIT

environment:
  sdk: '>=3.4.1 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  plugin:
    platforms:
      android:
        package: com.destroy.fix.native_library_dir
        pluginClass: NativeLibraryDirPlugin

  